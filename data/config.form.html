<!-- Second Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <form action="/join" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center">Contact Us</h2>
 
    <div class="w3-row w3-section"> <div class="w3-rest">
    <input class="w3-input w3-border" name="ssid" type="text" placeholder="{{SSID}}">
    </div> </div>

    <div class="w3-row w3-section"> <div class="w3-rest">
      <input class="w3-input w3-border" name="password" type="text" placeholder="Password">
    </div> </div>

    <div class="w3-row w3-section"> <div class="w3-rest">
      <input class="w3-input w3-border" name="static_ip" type="text" placeholder="{{STATIC_IP}}">
    </div> </div>

    <div class="w3-row w3-section"> <div class="w3-rest">
    <input class="w3-input w3-border" name="static_gw" type="text" placeholder="{{GW}}">
    </div> </div>

    <div class="w3-row w3-section"> <div class="w3-rest">
    <input class="w3-input w3-border" name="static_mask" type="text" placeholder="{{MASK}}">
    </div> </div>

    <div class="w3-row w3-section"> <div class="w3-rest">
    <input class="w3-input w3-border" name="dns1" type="text" placeholder="{{DNS1}}">
    </div> </div>
    <div class="w3-row w3-section"> <div class="w3-rest">
    <input class="w3-input w3-border" name="dns2" type="text" placeholder="{{DNS2}}">
    </div> </div>

    <p class="w3-center">
      <button class="w3-button w3-section w3-blue w3-ripple"> Join </button>
    </p>
    </form>
  </div>
</div>
