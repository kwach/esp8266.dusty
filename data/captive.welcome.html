<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <h1>Connected!</h1>
    <p class="w3-text-grey">SSID: {{SSID}}</p>
    <p class="w3-text-grey">Got the ip: {{IP}}</p>
    <p class="w3-text-grey">Gateway: {{GATEWAY}}</p>
    <p class="w3-text-grey">Subnet: {{SUBNET}}</p>
    <p class="w3-text-grey">Core version: {{ESP_CORE_VER}}</p>

    <a class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</a>
